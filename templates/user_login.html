{% extends 'dummy.html' %}
{% block title %}
<title>User_login</title>
{% endblock %}
{% block body_block %}
    <center>
        <h1>Login_Page</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="un">Username</label>
            <input type="text" name="un" id="un"> <br><br>

            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw">

            <input type="submit" value="Login">
        </form>
    </center>
{% endblock %}
